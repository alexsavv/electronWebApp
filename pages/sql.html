<!doctype html>

<head>
    <title>SQL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/sql.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/sql.css">
</head>

<div class="progress" id="progressSql" hidden>
    <div id="progressbarSql" class="progress-bar" role="progressbar" min=0 max=100 value=0 style="width: 100%;">
        <div id="progressTextSql" style="text-align: center;">0</div>
    </div>
</div>

<body onload="checkExistDB()">
    <button id='homePage-btn' style="overflow:hidden" title="Home Page" class="btn btn-primary" type="button"
        style="margin:10px;">HomePage <i class="fas fa-home"></i></button>

    <div id="connectDatabase">
        <img src="../img/sql.png" alt="Avatar" class="avatar center">

        <div class="container">
            <label for="hostSql"><b>Host</b></label>
            <input type="text" placeholder="Enter Host (e.g. localhost)" id="hostSql" value="">

            <label for="unameSql"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameSql" value="">

            <label for="pwdSql"></label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdSql" value="">
            <input type="checkbox" onclick="showPassword('pwdSql')"> Show Password

            <br><br>
            <label for="tableSql"><b>Table</b></label>
            <input type="text" placeholder="Enter Table" id="tableSql" value="">
            <br>
            <label for="dbSql"><b>Database</b></label>
            <input type="text" placeholder="Enter Database" id="dbSql" value="">
            <br>
            <div>
                <div style="display: inline">
                    <button class="btn btn-secondary" type="button" id="createTableDB">Create Table <i
                            class="fas fa-table"></i></button>
                </div>
                <div style="display: inline">
                    <button class="btn btn-secondary" type="submit" id="submitDB">Connect <i
                            class="fas fa-database"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
