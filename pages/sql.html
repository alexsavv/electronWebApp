<!doctype html>

<head>
    <title>SQL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/sql.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/sql.css">
</head>

<body>
    <button id='homePage-btn' style="overflow:hidden" title="Home Page" class="btn btn-primary" type="button" style="margin:10px;"><i class="fas fa-home"></i></button>

    <form id="connectDatabase" onsubmit="checkExistDB()">
        <img src="../img/sql.png" alt="Avatar" class="avatar center">

        <div class="container">
            <label for="hostSql"><b>Host</b></label>
            <input type="text" placeholder="Enter Host" id="hostSql" value="localhost">

            <label for="unameSql"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameSql" value="electronwebapp">

            <label for="pwdSql"></label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdSql" value="electronwebAPP13!">
            <input type="checkbox" onclick="showPassword('pwdSql')"> Show Password

            <br><br>
            <label for="dbSql"><b>Database</b></label>
            <input type="text" placeholder="Enter Database" id="dbSql" value="electronwebappDB">
            <br><br>
            <div>
                <button class="btn btn-secondary" type="submit">Connect to Database</button>
            </div>
        </div>
    </form>
</body>
