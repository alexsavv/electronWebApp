<!doctype html>

<head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link rel="stylesheet" href="../node_modules/leaflet.bigimage/dist/Leaflet.BigImage.min.css">
    <link rel="stylesheet" href="../node_modules/leaflet.coordinates/dist/Leaflet.Coordinates-0.1.5.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <script src="../js/map.js"></script>

    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="../css/leafletSidebar.css">
</head>

<body>
    <button id='logOut-btn' style="overflow:hidden" title="LogOut" class="btn btn-primary" type="button"><i
            class="fa fa-sign-out" aria-hidden="true"></i></button>

    <button id='mapFunctionality-btn' style="overflow:hidden" title="Map Functionality" class="btn btn-primary"
        type="button"><i class="fas fa-map"></i></button>

    <button id='intro-info' style="overflow:hidden" title="Web Application Info" class="btn btn-primary" type="button"
        disabled><i class="fas fa-info-circle"></i></button>

    <div id='intro-login' class="imgcontainer">
        <img src="../img/electronWeb.png" alt="Avatar" class="avatar center"
            style="display: block; margin-left: auto; margin-right: auto; margin-top: 30px;">

        <h2 align="center" style="margin-top: 30px; color: rgba(22, 86, 146, 0.808);"> Electron WebApp </h2>

        <p style="text-align:center; font-size: 20px; margin-top: 30px;">
            An Electron Web App in which the user can interact with Leaflet Map and <br>
            read countries' information using JavaScript, HTML, CSS, JQuery, bootstrap, <br>
            Node.js, SQL Database.
        </p>
    </div>

    <div id="mapContainer" hidden>
        <div id="sidebar" class="leaflet-sidebar collapsed">
            <div class="leaflet-sidebar-tabs">
                <ul role="tablist">
                    <li class="border-top border-bottom">
                        <a href="#sidebar-userProfile" id="sidebar-userProfile-btn" style="overflow:hidden"
                            title="User Profile" role="tab"><i class="far fa-user"></i></a>
                    </li>
                    <li class="border-top border-bottom">
                        <a href="#sidebar-country" style="overflow:hidden" title="Country Information" role="tab"><i
                                class="far fa-flag"></i></a>
                    </li>
                    <li class="border-top border-bottom">
                        <a id="sidebar-disconnect" style="overflow:hidden" title="LogOut" role="tab"><i
                                class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>

            <div class="leaflet-sidebar-content">
                <div id="sidebar-userProfile" class="leaflet-sidebar-pane">
                    <h1 class="leaflet-sidebar-header" style="color: rgba(176, 208, 211);">
                        User Profile
                        <div class="leaflet-sidebar-close"><i style="overflow:hidden;" title="Close"
                                class="fas fa-times"></i></div>
                    </h1>

                    <div id="sidebar-userProfile-body">
                        <form>
                            <img src="../img/maleProfile.png" id="imgProfile" alt="Avatar" class="avatar center">

                            <div class="container">
                                <label for="unameProfile"><b>Username</b></label>
                                <input type="text" id="unameProfile" disabled></input>

                                <label for="genderProfile"><b>Gender</b></label>
                                <input type="text" id="genderProfile" disabled></input>

                                <br><br>

                                <label for="changePwd"></label><b>Password</b></label>
                                <br>
                                <input id='changePwd' type="password" style='margin-top: 5px; width: 90%;'
                                    placeholder="Change Password" disabled>
                                <br>
                                <input id='showRePwd' style='margin-top: 5px;' type="checkbox" disabled> Show Password


                                <br><br>
                                <label for="changePwdRepeat"><b>Repeat Password</b></label>
                                <br>
                                <input id="changePwdRepeat" type="password" style='margin-top: 5px; width: 90%;'
                                    placeholder="Repeat Password" value="" disabled>
                                <br>
                                <p>By creating an account you agree to our <a href="#" id='privacyTerms-btn-change'
                                        style="color:dodgerblue;">Terms & Privacy</a>.</p>


                                <div style="margin-top: 5px;">
                                    <button id='editRePwd' type="button" class="btn btn-info">Edit Password
                                        <i class="fas fa-pen"></i>
                                    </button>
                                    <button id='submitRePwd' type="button" class="btn btn-warning" disabled>Change Password
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                    </button>
                                </div>

                                <hr>
                                <button id="deleteUser" type="button" class='btn btn-outline-danger rounded-2'>Delete
                                    User
                                    <i class="fa fa-trash"></i>
                                </button>

                            </div>
                        </form>
                    </div>
                </div>

                <div id="sidebar-country" class="leaflet-sidebar-pane">
                    <h1 class="leaflet-sidebar-header" style="color: rgba(176, 208, 211);">
                        Country
                        <div class="leaflet-sidebar-close"><i style="overflow:hidden" title="Close"
                                class="fas fa-times"></i></div>
                    </h1>
                    <br>
                    <div id="sidebar-country-body">
                        <div id="countryForm">
                            <select id="countrySelection" class="form-select form-select-sm" required>
                                <option value="" selected disabled>Select Country</option>
                            </select>
                        </div>
                        <br>
                        <div id="buttonContainer" style="display: flex;">
                            <button id="countrySubmit" class="btn btn-outline-success">Search Country <i
                                    class="fas fa-search"></i></button>
                            <button id="removeMarkers" class="btn btn-outline-danger">Delete Markers
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                        <hr>
                        <div id="countryData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
