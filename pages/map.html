<!doctype html>

<head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link rel="stylesheet" href="../node_modules/leaflet.bigimage/dist/Leaflet.BigImage.min.css">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->

</head>

<body>
    <!-- <script>
        $(function () {
            $('#userProfile').click(function () {
                alert("functional");
            })
        })
    </script> -->

    <button class="btn btn-primary" type="button" onclick="disconnect()"> Disconnect </button>

    <button class="btn btn-primary" type="button" onclick="createMap()"> Show Map </button>

    <button class="btn btn-primary" type="button" id="userProfile" onclick="profile()"> Profile </button>

    <div id="profile" class="container" style="margin: 30px;" hidden>
        <img src="../img/maleProfile.png" id="imgProfile" alt="Avatar" class="avatar center">

        <label for="unameProfile"><b>Username</b></label>
        <input type="text" id="unameProfile" disabled></input>

        <label for="genderProfile"><b>Gender</b></label>
        <input type="text" id="genderProfile" disabled></input>

        <div>
            <label for="rePwd"></label><b>Password</b></label>
            <input type="password" placeholder="Change Password" id='rePwd' disabled>

            <div>
                <input type="checkbox" onclick="showRePassword('rePwd')" id='showRePwd' disabled> Show Password
            </div>

            <div>
                <button type="button" class="btn btn-primary" id='editRePwd' onclick="editRePassword(false)">Edit
                    <i class="fas fa-pen"></i>
                </button>
                <button type="button" class="btn btn-primary" id='submitRePwd' onclick="submitPwd()" disabled>Submit
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>

            <hr>
            <button type="button" class='btn btn-outline-danger rounded-2' id="removeUser" onclick="removeUser()">Delete User
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>

    <div id="mapContainer"></div>
</body>
