<!doctype html>

<head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link rel="stylesheet" href="../node_modules/leaflet.bigimage/dist/Leaflet.BigImage.min.css">
    <link rel="stylesheet" href="../node_modules/leaflet.coordinates/dist/Leaflet.Coordinates-0.1.5.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <script src="../js/map.js"></script>
    
    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body>

    <button id='disconnect' class="btn btn-primary" type="button"> Disconnect </button>

    <button id='createMap' class="btn btn-primary" type="button"> Show Map </button>

    <button id='userProfile' class="btn btn-primary" type="button" id="userProfile"> Profile </button>

    <div id="profile" class="container" style="margin: 30px;" hidden>
        <img src="../img/maleProfile.png" id="imgProfile" alt="Avatar" class="avatar center">

        <label for="unameProfile"><b>Username</b></label>
        <input type="text" id="unameProfile" disabled></input>

        <label for="genderProfile"><b>Gender</b></label>
        <input type="text" id="genderProfile" disabled></input>

        <div>
            <label for="rePwd"></label><b>Password</b></label>
            <input type="password" placeholder="Change Password" id='rePwd' disabled>

            <div>
                <input id='showRePwd' type="checkbox" disabled> Show Password
            </div>

            <div>
                <button id='editRePwd' type="button" class="btn btn-primary">Edit
                    <i class="fas fa-pen"></i>
                </button>
                <button id='submitRePwd' type="button" class="btn btn-primary" disabled>Submit
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>

            <hr>
            <button id="deleteUser" type="button" class='btn btn-outline-danger rounded-2' >Delete
                User
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>

    <div id="mapContainer" hidden>
        <div id="sidebar" class="leaflet-sidebar collapsed">
            <div class="leaflet-sidebar-tabs">
                <ul id="sidebarsList" role="tablist">
                    <li class="border-top border-bottom" title="Test">
                        <a href="#sidebar-pane1" role="tab"><i class="far fa-id-badge"></i></a>
                    </li>
                </ul>
            </div>

            <div class="leaflet-sidebar-content">
                <div id="sidebar-pane1" class="leaflet-sidebar-pane">
                    <h1 class="leaflet-sidebar-header">
                        Country
                        <div class="leaflet-sidebar-close"><i class="fas fa-times"></i></div>
                    </h1>
                    <br>
                    <div id="countryForm"></div>
                    <button id="countrySubmit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
