<!doctype html>


<head>
    <title>Electron WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id='connectDatabase' class="btn btn-primary" style="overflow:hidden" title="SQL Database" type="button"
        style="margin:10px;" hidden> Connect to Database <i class="fas fa-database"></i></button>

    <div class="imgcontainer" style="margin:30px;">
        <img src="./img/electronWeb.png" alt="Avatar" class="avatar center">

        <h2 align="center" style="margin-top: 30px; color: rgba(22, 86, 146, 0.808);"> Electron WebApp </h2>
    </div>

    <div class="progress" id="progress" hidden>
        <div id="progressbar" class="progress-bar" role="progressbar" min=0 max=100 value=0 style="width: 100%;">
            <div id="progressText" style="text-align: center;">0</div>
        </div>
    </div>

    <div id="question-notDB">
        <label for="exist-notDB"><b>Do you want Database?</b></label>
        <select id="exist-notDB" required>
            <option value="" selected disabled>Select an Answer</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <br><br>
        <div>
            <button id="question-notDB-btn" class="btn btn-secondary">Continue</button>
        </div>
    </div>

    <div id="loginForm-notDB" hidden>
        <img src="./img/login.png" alt="Avatar" class="avatar center">

        <label for="unameLogin-notDB"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="unameLogin-notDB" value="">

        <br>
        <label for="gender-notDB"><b>Select your gender</b></label>
        <br>
        <select id="gender-notDB" required>
            <option value="" selected disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">I dont prefer to say</option>
        </select>

        <br><br>
        <div>
            <button id="back-notDB-btn" class="btn btn-secondary" style="margin:5px;">Back</button>
            <button id="login-notDB-btn" class="btn btn-secondary" style="margin:5px;">Login</button>
        </div>
    </div>

    <div id="loginForm" hidden>
        <img src="./img/login.png" alt="Avatar" class="avatar center">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameLogin" value="alexandros">

            <label for="pwd"></label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdLogin" value="alex13!">
            <input id='showPassword-login-btn' type="checkbox"> Show Password

            <br><br>
            <div>
                <button id="back-btn" class="btn btn-secondary" style="margin:5px;">Back</button>
                <button id="login-btn" class="btn btn-secondary" style="margin:5px;">Login</button>
                <button id='signUp-btn' class="btn btn-secondary" type="button" style="margin:5px;">SignUp</button>
            </div>
        </div>
    </div>

    <div id="signUpForm" style="width: 20%" hidden>
        <img src="./img/signUp.png" alt="Avatar" class="avatar center">

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="unameSignUp"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameSignUp" value="alexandros">

            <label for="genderSignUp"><b>Select your gender</b></label>
            <select id="genderSignUp" required>
                <option value="" selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">I dont prefer to say</option>
            </select>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdSignUp" value="alex13!">
            <input id='showPassword-signUp-btn' type="checkbox"> Show Password

            <br><br>
            <label for="changePwdRepeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="changePwdRepeat" value="alex13!">

            <p>By creating an account you agree to our <a href="#" id='privacyTerms-changePwd-btn'
                    style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button id='cancelSignUp' class="btn btn-secondary" type="button">Cancel</button>
                <button id='submitSignUp' class="btn btn-secondary" type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</body>
