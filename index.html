<!doctype html>


<head>
    <title>Electron WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="imgcontainer" style="margin:30px;">
        <img src="./img/electronWeb.png" alt="Avatar" class="avatar center">
        <center>
            <h3> Electron WebApp </h3>
        </center>
    </div>

    <button type="button" onclick="ipcRenderer.send('changeWindow', 'sql');" style="margin:10px;"> Sql </button>

    <form id="loginForm" onsubmit="login()">
        <img src="./img/login.png" alt="Avatar" class="avatar center">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameLogin" required>

            <label for="pwd"></label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdLogin" required>
            <input type="checkbox" onclick="showPassword('pwdLogin')">Show Password

            <br><br>
            <div>
                <button type="submit">Login</button>
                <button type="button" onclick="signUp()" style="margin:10px;">Sign Up</button>
            </div>
        </div>

        <!-- <br>
        <div class="container">
            <span class="pwd">Forgot <a href="#">password?</a></span>
        </div> -->
    </form>

    <form id="signUpForm" hidden>
        <img src="./img/signUp.png" alt="Avatar" class="avatar center">

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="unameSignUp"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameSignUp" required>

            <label for="gender"><b>Select your gender</b></label>
            <select name="gender" id="gender" required>
                <option value="" selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>


            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdSignUp" required>
            <input type="checkbox" onclick="showPassword('pwdSignUp')">Show Password

            <br><br>
            <label for="pwd-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="pwd-repeat" required>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue"
                    onclick="privacyTerms()">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('signUpForm').hidden=true;
                    document.getElementById('loginForm').hidden=false;">Cancel</button>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>

    <script>
        function privacyTerms() {
            alert("Onoma, Gender, Password");
        }
    </script>
</body>
