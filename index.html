<!doctype html>


<head>
    <title>Electron WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <div class="imgcontainer" style="margin:30px;">
        <img src="./img/electronWeb.png" alt="Avatar" class="avatar center">
        <center>
            <h3> Electron WebApp </h3>
        </center>
    </div>

    <button class="btn btn-primary" type="button" onclick="ipcRenderer.send('changeWindow', 'sql');" style="margin:10px;"> SQL Database </button>

    <form id="loginForm" onsubmit="login()">
        <img src="./img/login.png" alt="Avatar" class="avatar center">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameLogin" value="alex">

            <label for="pwd"></label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdLogin" value="aaa">
            <input type="checkbox" onclick="showPassword('pwdLogin')"> Show Password

            <br><br>
            <div>
                <button class="btn btn-secondary" type="submit">Login</button>
                <button class="btn btn-secondary" type="button" onclick="signUpButton()" style="margin:10px;">SignUp</button>
            </div>
        </div>
    </form>

    <form id="signUpForm" onsubmit="signUp()" hidden>
        <img src="./img/signUp.png" alt="Avatar" class="avatar center">

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="unameSignUp"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameSignUp" value="a">

            <label for="genderSignUp"><b>Select your gender</b></label>
            <select id="genderSignUp" required>
                <option value="">Select Gender</option>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdSignUp" value="a">
            <input type="checkbox" onclick="showPassword('pwdSignUp')"> Show Password

            <br><br>
            <label for="pwd-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="pwd-repeat" value="a">

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue" onclick="privacyTerms()">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button class="btn btn-secondary" type="button" onclick="document.getElementById('signUpForm').hidden=true;
                    document.getElementById('loginForm').hidden=false;">Cancel</button>
                <button class="btn btn-secondary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>

    <script>
        function privacyTerms() {
            alert("Onoma, Gender, Password");
        }
    </script>
</body>

<script>
function burgerSwitch(nav) {
    if (nav.className == "open") {
        nav.className = "close";
    } else {
        nav.className = "open";
    }
}
</script>
