<!doctype html>


<head>
    <title>Electron WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="btn btn-primary" type="button" onclick="ipcRenderer.send('changeWindow', 'sql');" style="margin:10px;"><i class="fas fa-database"></i></button>

    <div class="imgcontainer" style="margin:30px;">
        <img src="./img/electronWeb.png" alt="Avatar" class="avatar center">
        <center>
            <h3> Electron WebApp </h3>
        </center>
    </div>

    <form id="loginForm" onsubmit="login()">
        <img src="./img/login.png" alt="Avatar" class="avatar center">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameLogin" value="alex">

            <label for="pwd"></label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdLogin" value="aaa">
            <input id='showPassword-login-btn' type="checkbox"> Show Password

            <br><br>
            <div>
                <button class="btn btn-secondary" type="submit">Login</button>
                <button id='signUp-btn' class="btn btn-secondary" type="button" style="margin:10px;">SignUp</button>
            </div>
        </div>
    </form>

    <form id="signUpForm" onsubmit="signUp()" hidden>
        <img src="./img/signUp.png" alt="Avatar" class="avatar center">

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="unameSignUp"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="unameSignUp" value="a">

            <label for="genderSignUp"><b>Select your gender</b></label>
            <select id="genderSignUp" required>
                <option value="" selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pwdSignUp" value="a">
            <input id='showPassword-signUp-btn' type="checkbox"> Show Password

            <br><br>
            <label for="pwdRepeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="pwdRepeat" value="a">

            <p>By creating an account you agree to our <a href="#" id='privacyTerms-btn' style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button id='cancelSignUp' class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-secondary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</body>
